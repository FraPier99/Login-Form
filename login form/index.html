<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles/index.css">

    <link rel="stylesheet" href="styles/media.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Sign In</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <p>or </p>
                <div class="social">
                    <a href="#" class="social-icon facebook" aria-label="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon google" aria-label="Google">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon linkedin" aria-label="LinkedIn">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </form>
            
        </div>
        <div class="right">
            <h2>Welcome back!</h2>
            <p>We are so happy to have you here. It's great to see you again. We hope you had a safe and enjoyable time away.</p>
            <button>No account yet? Signup.</button>
        </div>
    </div>
</body>
</html>
